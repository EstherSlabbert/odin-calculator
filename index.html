<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Odin Project: Calculator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <script type="module" src="./script.js"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div class='calculator'>
      <div class='display' id='display'>0</div>
      <div class='buttons'>
        <div class='row'>
          <button class='button clear' id='clear'>AC</button>
          <button class='button sign' id='pos-or-neg'>+/-</button>
          <button class='button percent' id='percentage'>%</button>
          <button class='button operator' id='divide'>/</button>
        </div>

        <div class='row'>
          <button class='button operand' id='seven'>7</button>
          <button class='button operand' id='eight'>8</button>
          <button class='button operand' id='nine'>9</button>
          <button class='button operator' id='multiply'>*</button>
        </div>
        
        <div class='row'>
          <button class='button operand' id='four'>4</button>
          <button class='button operand' id='five'>5</button>
          <button class='button operand' id='six'>6</button>
          <button class='button operator' id='subtract'>-</button>
        </div>

        <div class='row'>
          <button class='button operand' id='one'>1</button>
          <button class='button operand' id='two'>2</button>
          <button class='button operand' id='three'>3</button>
          <button class='button operator' id='add'>+</button>
        </div>
        
        <div class='row'>
          <button class='button operand' id='zero'>0</button>
          <button class='button decimal' id='decimal'>.</button>
          <button class='button equals' id='equals'>=</button>
        </div>   
      </div>
    </div>
  </body>
</html>
